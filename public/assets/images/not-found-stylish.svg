<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f9a8d4;stop-opacity:0.2" />
            <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
            <feOffset dx="0" dy="10" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="800" height="600" fill="url(#bgGradient)" rx="20" ry="20" />
    
    <!-- Decorative elements -->
    <circle cx="150" cy="100" r="50" fill="#f9a8d4" opacity="0.3" />
    <circle cx="650" cy="500" r="80" fill="#f9a8d4" opacity="0.3" />
    <circle cx="700" cy="150" r="30" fill="#f9a8d4" opacity="0.3" />
    <circle cx="100" cy="450" r="40" fill="#f9a8d4" opacity="0.3" />
    
    <!-- 404 Text -->
    <g filter="url(#shadow)">
        <text font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="#ec4899" text-anchor="middle" x="400" y="300">
            404
        </text>
    </g>
    
    <!-- Shopping bag icon -->
    <g transform="translate(300, 350)" filter="url(#shadow)">
        <path d="M100,25 L125,25 L125,75 L25,75 L25,25 L50,25" stroke="#ec4899" stroke-width="4" fill="none" />
        <path d="M50,25 L50,0 L100,0 L100,25" stroke="#ec4899" stroke-width="4" fill="none" />
        <circle cx="50" cy="90" r="8" fill="#ec4899" />
        <circle cx="100" cy="90" r="8" fill="#ec4899" />
    </g>
    
    <!-- Broken link icon -->
    <g transform="translate(450, 380)" filter="url(#shadow)">
        <path d="M0,25 L15,25 M35,25 L50,25" stroke="#ec4899" stroke-width="4" />
        <path d="M15,25 C15,15 35,15 35,25" stroke="#ec4899" stroke-width="4" stroke-dasharray="3,3" />
    </g>
    
    <!-- Decorative lines -->
    <path d="M100,200 C150,150 250,250 300,200" stroke="#ec4899" stroke-width="2" opacity="0.3" />
    <path d="M500,200 C550,150 650,250 700,200" stroke="#ec4899" stroke-width="2" opacity="0.3" />
    <path d="M200,400 C250,450 350,350 400,400" stroke="#ec4899" stroke-width="2" opacity="0.3" />
    <path d="M400,400 C450,450 550,350 600,400" stroke="#ec4899" stroke-width="2" opacity="0.3" />
</svg>